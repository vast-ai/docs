<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 340" font-family="system-ui, -apple-system, sans-serif">
  <!-- Background -->
  <rect width="880" height="340" rx="12" fill="#ffffff"/>

  <!-- Title + badge -->
  <text x="440" y="28" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="700">Offer → Rental Contract → Instance Lifecycle</text>
  <text x="440" y="50" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="500">4×A100 — Single Machine</text>

  <!-- Row labels -->
  <text x="68" y="82" text-anchor="end" fill="#64748b" font-size="11" font-weight="600">Offers</text>
  <text x="68" y="152" text-anchor="end" fill="#64748b" font-size="11" font-weight="600">Rental</text>
  <text x="68" y="165" text-anchor="end" fill="#64748b" font-size="11" font-weight="600">Contracts</text>
  <text x="68" y="237" text-anchor="end" fill="#64748b" font-size="11" font-weight="600">Instances</text>

  <!-- Offer 1 bar -->
  <rect x="120" y="68" width="260" height="28" rx="6" fill="#6366f1"/>
  <text x="250" y="87" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">Offer @ $2.00/GPU/hr</text>
  <text x="610" y="63" text-anchor="middle" fill="#6366f1" font-size="9">offer end date</text>
  <line x1="610" y1="66" x2="610" y2="96" stroke="#6366f1" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>

  <!-- Offer 2 bar -->
  <rect x="380" y="68" width="400" height="28" rx="6" fill="#7c3aed"/>
  <text x="580" y="87" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">New Offer @ $2.50/GPU/hr</text>
  <text x="780" y="63" text-anchor="middle" fill="#7c3aed" font-size="9">offer end date</text>
  <line x1="780" y1="66" x2="780" y2="96" stroke="#7c3aed" stroke-width="1" stroke-dasharray="4,3" opacity="0.4"/>

  <!-- Contract A bar -->
  <rect x="250" y="140" width="360" height="28" rx="6" fill="#0284c7"/>
  <text x="430" y="159" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">Contract A — $2.00/GPU/hr</text>
  <text x="610" y="135" text-anchor="middle" fill="#0284c7" font-size="9">rental end date</text>

  <!-- Contract B bar -->
  <rect x="445" y="176" width="335" height="28" rx="6" fill="#0d9488"/>
  <text x="612" y="195" text-anchor="middle" fill="#fff" font-size="10" font-weight="600">Contract B — $2.50/GPU/hr</text>
  <text x="780" y="216" text-anchor="middle" fill="#0d9488" font-size="9">rental end date</text>

  <!-- Instance A bar -->
  <rect x="250" y="222" width="360" height="24" rx="6" fill="#0284c7" opacity="0.1"/>
  <rect x="250" y="222" width="360" height="24" rx="6" fill="none" stroke="#0284c7" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="430" y="238" text-anchor="middle" fill="#0284c7" font-size="9" font-weight="500">Instance A running</text>

  <!-- Instance B bar -->
  <rect x="445" y="252" width="335" height="24" rx="6" fill="#0d9488" opacity="0.1"/>
  <rect x="445" y="252" width="335" height="24" rx="6" fill="none" stroke="#0d9488" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="612" y="268" text-anchor="middle" fill="#0d9488" font-size="9" font-weight="500">Instance B running</text>

  <!-- Connecting lines -->
  <line x1="250" y1="96" x2="250" y2="140" stroke="#0284c7" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <circle cx="250" cy="140" r="3" fill="#0284c7"/>
  <text x="256" y="125" fill="#0284c7" font-size="9">Client A rents</text>

  <line x1="445" y1="96" x2="445" y2="176" stroke="#0d9488" stroke-width="1" stroke-dasharray="3,3" opacity="0.5"/>
  <circle cx="445" cy="176" r="3" fill="#0d9488"/>
  <text x="451" y="125" fill="#0d9488" font-size="9">Client B rents</text>

  <!-- Timeline axis -->
  <line x1="80" y1="292" x2="820" y2="292" stroke="#cbd5e1" stroke-width="2"/>
  <polygon points="820,292 812,287 812,297" fill="#cbd5e1"/>

  <!-- Date markers -->
  <line x1="120" y1="287" x2="120" y2="297" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="120" y="312" text-anchor="middle" fill="#64748b" font-size="10">Jan 1</text>
  <line x1="250" y1="287" x2="250" y2="297" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="250" y="312" text-anchor="middle" fill="#64748b" font-size="10">Jan 5</text>
  <line x1="380" y1="287" x2="380" y2="297" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="380" y="312" text-anchor="middle" fill="#64748b" font-size="10">Jan 20</text>
  <line x1="445" y1="287" x2="445" y2="297" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="445" y="312" text-anchor="middle" fill="#64748b" font-size="10">Feb 1</text>
  <line x1="610" y1="287" x2="610" y2="297" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="610" y="312" text-anchor="middle" fill="#64748b" font-size="10">Mar 31</text>
  <line x1="780" y1="287" x2="780" y2="297" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="780" y="312" text-anchor="middle" fill="#64748b" font-size="10">Jun 30</text>

  <!-- Key rules -->
  <text x="120" y="335" fill="#94a3b8" font-size="9">Terms locked at time of rental</text>
  <text x="370" y="335" fill="#94a3b8" font-size="9">Changing the offer doesn't affect existing contracts</text>
  <text x="680" y="335" fill="#94a3b8" font-size="9">1 offer → many contracts</text>
</svg>